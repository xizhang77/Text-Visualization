<html>
<head>
    <meta charset="utf-8">
    <title>Document Clustering Visualization</title>
    <link rel="stylesheet" charset="utf-8">
    <style type="text/css">
      rect {
        fill: transparent;
        shape-rendering: crispEdges;
      }   
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
</style>
</head>
<body>
  <div id="scatter"></div>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

  <script>
    doc_data = {{doc_data | safe}};
    kw_data = {{kw_data | safe}};
    console.log(kw_data);

    var margin = { top: 30, right: 100, bottom: 50, left: 80 },
        outerWidth = 1300,
        outerHeight = 700,
        width = outerWidth - margin.left - margin.right,
        height = outerHeight - margin.top - margin.bottom;

    var x = d3.scale.linear().range([0, width]).nice();
    var y = d3.scale.linear().range([height, 0]).nice();

    var xCat = "x",
        yCat = "y";

    var doc_xMax = d3.max(doc_data, function(d) { return d[xCat]; }),
        doc_xMin = d3.min(doc_data, function(d) { return d[xCat]; }),
        kw_xMax = d3.max(kw_data, function(d) { return d[xCat]; }),
        kw_xMin = d3.min(kw_data, function(d) { return d[xCat]; }),
        xMax = doc_xMax > kw_xMax ? doc_xMax*1.05 : kw_xMax*1.05,
        xMin = doc_xMin > kw_xMin ? kw_xMin : doc_xMin;

    var doc_yMax = d3.max(doc_data, function(d) { return d[yCat]; }),
        doc_yMin = d3.min(doc_data, function(d) { return d[yCat]; }),
        kw_yMax = d3.max(kw_data, function(d) { return d[yCat]; }),
        kw_yMin = d3.min(kw_data, function(d) { return d[yCat]; }),
        yMax = doc_yMax > kw_yMax ? doc_yMax*1.05 : kw_yMax*1.05,
        yMin = doc_yMin > kw_yMin ? kw_yMin : doc_yMin;

    //console.log(doc_yMax, kw_yMax, yMax);
    //console.log(doc_yMin, kw_yMin, yMin);

    x.domain([xMin, xMax]);
    y.domain([yMin, yMax]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickSize(-height);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickSize(-width);

    var color = d3.scale.category10();

    var tip = d3.tip()
        .attr("class", "d3-tip")
        .offset([-10, 0])
        .html(function(d) {
          return "File Name" + ": " + d["name"] + "<br>" + "Subject" + ": " + d["subject"];
        });

    var zoom = d3.behavior.zoom()
        .x(x)
        .y(y)
        .scaleExtent([0.5, 5])
        .on("zoom", zoomed);

    var svg = d3.select("#scatter")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .call(zoom);

    svg.append("rect")
      .attr("width", width)
      .attr("height", height);

    svg.append("g")
       .classed("x axis", true)
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis)
       .append("text")
       .classed("label", true)
       .attr("x", width)
       .attr("y", margin.bottom - 10)
       .style("text-anchor", "end")
       .text(xCat);

    svg.append("g")
       .classed("y axis", true)
       .call(yAxis)
       .append("text")
       .classed("label", true)
       .attr("y", -margin.left)
       .attr("dy", ".71em")
       .style("text-anchor", "end")
       .text(yCat);

    var objects = svg.append("svg")
        .classed("objects", true)
        .attr("width", width)
        .attr("height", height);

    objects.append("g").selectAll(".dot")
        .data(doc_data)
        .enter()
        .append("circle")
        .classed("dot", true)
        .attr("r", 5)
        .attr("transform", transform)
        .style("fill", function(d) { return color(d["label"]); })
        .on("mouseover", tip.show)
        .on("mouseout", tip.hide);

    objects.append("g").selectAll("text.title")
        .data(kw_data)
        .enter()
        .append("text")
        .classed("title", true)
        .text(function(d) {
          return d["keyword"];})
        .attr("font-family", "sans-serif")
        .attr("font-size", "20px")
        .attr("fill", "black");

    /* Invoke the tip in the context of the visualization */
    objects.call(tip);

    objects.append("svg:line")
      .classed("axisLine hAxisLine", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", width)
      .attr("y2", 0)
      .attr("transform", "translate(0," + height + ")");

    objects.append("svg:line")
      .classed("axisLine vAxisLine", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 0)
      .attr("y2", height);

    var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter()
      .append("g")
      .classed("legend", true)
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("circle")
      .attr("r", 3.5)
      .attr("cx", width + 20)
      .attr("fill", color);

    legend.append("text")
      .attr("x", width + 26)
      .attr("dy", ".35em")
      .text(function(d) { return "Class " + d; });

    function zoomed() {
      svg.select(".x.axis").call(xAxis);
      svg.select(".y.axis").call(yAxis);
      svg.selectAll(".dot")
         .attr("transform", transform);
      svg.selectAll("text.title")
         .attr("transform", transform)
         .attr("opacity", function(d){
             if (zoom.scale()*d.rank/20 >= 0.5)
                return 1;
             else
                return 0;
         });
    }

    function transform(d) {
      return "translate(" + x(d[xCat]) + "," + y(d[yCat]) + ")";
    }
  </script>
</body>
</html>
